<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Accessible Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .map {
            width: 100%;
            height: 400px;
        }

        a.skiplink {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
        }

        a.skiplink:focus {
            clip: auto;
            height: auto;
            width: auto;
            background-color: #fff;
            padding: 0.3em;
        }

        #map:focus {
            outline: #4A74A8 solid 0.15em;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid black;
            min-width: 100px;
            display: none;
        }

        .ol-popup:after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            margin-left: -5px;
            border-width: 10px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }
    </style>
</head>

<body>
    <h2>Çizim Türünü Seçin:</h2>
    <select id="draw-type">
        <option value="Polygon">Polygon</option>
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
    </select>

    <div id="map" class="map"></div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
            <label for="city">Şehir:</label>
            <input id="city" name="city" placeholder="Şehir adı">
            <br>
            <label for="district">İlçe:</label>
            <input type="text" id="district" name="district" placeholder="İlçe adı">
            <br>
            <label for="neighborhood">Mahalle:</label>
            <input type="text" id="neighborhood" name="neighborhood" placeholder="Mahalle adı">
            <br>
            <button onclick="sendData()" id="save-button">Parseli Kaydet</button>
        </div>
    </div>

    <input type="string" id="roundedWkt" name="roundedWkt">

    <div id="veriGoster">
        <table>
            <tr>
                <th>Parsel İl</th>
                <th>Parsel İlçe</th>
                <th>Parsel Mahalle</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <!-- Örnek satırlar, veritabanından alacağınız verilere göre değiştirin -->

                <td></td>

                <td><button onclick="editParcel(1)" id="editbutton">Edit</button></td>
                <td><button onclick="deleteParcel(1)" id="deletebutton">Delete</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button onclick="editParcel(2)" id="editbutton">Edit</button></td>
                <td><button onclick="deleteParcel(2)" id="deletebutton">Delete</button></td>
            </tr>
            <!-- Yeni parsel ekleyince buraya satır ekleyin -->
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

    <script>

            // Burada parsel düzenleme işlemleri yapabilirsiniz
        }

        function deleteParcel(parcelId) {

            // Burada parsel silme işlemleri yapabilirsiniz
        }

        // getData işlevini çağırıyoruz
        getData();

</body>

</html>
